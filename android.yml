--- 
GENERATOR: 
  PackageName: android
  PackageDescription: "Package android provides Go bindings for Android ABI."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - {name: LDFLAGS, flags: [-landroid]}
  SysIncludes:
    - android/api-level.h
    - android/asset_manager.h
    - android/asset_manager_jni.h
    # - android/bitmap.h
    - android/configuration.h
    - android/input.h
    - android/keycodes.h
    - android/log.h
    - android/looper.h
    - android/native_activity.h
    - android/native_window.h
    - android/native_window_jni.h
    - android/obb.h
    - android/rect.h
    # - android/sensor.h
    - android/storage_manager.h
    - android/tts.h
    - android/window.h

PARSER: 
  Arch: arm
  Defines:
    __STDC_HOSTED__: null

  IncludePaths:
    - android
    # NOTE: Replace these paths if you want to re-generate.
    # NOTE: Can be processed only with -ccdefs cgogen option enabled.
    - /Users/xlab/Library/Android/sdk/ndk-bundle/toolchains/arm-linux-androideabi-4.9/prebuilt/darwin-x86_64/lib/gcc/arm-linux-androideabi/4.9.x/include
    - /Users/xlab/Library/Android/sdk/ndk-bundle/platforms/android-23/arch-arm/usr/include
    - /Users/xlab/Library/Android/sdk/ndk-bundle/platforms/android-23/arch-arm/usr/include/linux
    - /Users/xlab/Library/Android/sdk/ndk-bundle/platforms/android-23/arch-arm/usr/include/android

  SourcesPaths:
    - api-level.h
    - asset_manager.h
    - asset_manager_jni.h
    # - bitmap.h
    - configuration.h
    - input.h
    - keycodes.h
    - log.h
    - looper.h
    - native_activity.h
    - native_window.h
    - native_window_jni.h
    - obb.h
    - rect.h
    # - sensor.h
    - storage_manager.h
    - tts.h
    - window.h

TRANSLATOR: 
  ConstRules: 
    defines: expand
    enum: expand
  MemTips:
    - {target: ^J, self: raw}
    - {target: AAssetManager$, self: raw}
    - {target: ANativeActivityCallbacks$, self: raw}
  PtrTips:
    type:
      - {target: ^J, self: sref}
    function:
      - {target: ".", tips: [sref,sref,sref]} # ref by default for all
  Rules: 
    global: 
      - {action: accept, from: ^A}
      - {action: ignore, from: ^ABS}
      - {action: replace, from: "(?i)^Android"}
      # Markov algorithm replace-fu for geting rid of ANames and AAliases.
      - {action: replace, from: "^AA", to: xA}
      - {action: replace, from: ^A}
      - {action: replace, from: ^xA, to: A}
    function:
      - {action: ignore, from: ANativeActivity_onCreate}
      - {action: ignore, from: JNI_OnLoad}
      - {action: ignore, from: JNI_OnUnload}
      # TODO: gomobile works on platform-15 that does not have these
      - {action: ignore, from: AConfiguration_getLayoutDirection}
      - {action: ignore, from: AConfiguration_setLayoutDirection}
    type:
      - {action: accept, from: ^J}
      - {action: replace, from: "_t$"}
    const:
      - {action: ignore, from: TTS_H$}
      - {transform: lower}
    private:
      - {transform: unexport}
    post-global: 
      - {transform: export}
      - {load: snakecase}

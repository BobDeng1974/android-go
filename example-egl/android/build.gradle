apply plugin: 'com.android.application'

android {
    compileSdkVersion = 26

    defaultConfig {
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }
    buildTypes {
        release
        debug {
            jniDebuggable true
        }
    }
}

task buildGoDebug(type:Exec) {
    commandLine 'echo', 'assemble debug hi here'
}

task buildGoRelease(type:Exec) {
    commandLine 'echo', 'assemble release hi here'
}

afterEvaluate {
    assembleDebug.dependsOn buildGoDebug
    assembleRelease.dependsOn buildGoRelease
}